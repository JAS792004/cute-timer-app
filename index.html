<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Timer & Alarm with Bear</title>
  <style>
    html, body {
      max-width: 100%;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #fffacd;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 50%;
      left: 50%;
      width: 90vw;
      height: 90vw;
      transform: translate(-50%, -50%);
      background-image: url("https://wallpapers.com/images/hd/minecraft-pixel-heart-icon-5re1awi9i7gwmzuo.jpg");
      background-repeat: no-repeat;
      background-size: contain;
      opacity: 0.8;
      z-index: 0;
      pointer-events: none;
    }

    h1 {
      color: #333;
      position: relative;
      z-index: 10;
      margin-top: 30px;
    }

    .timer, .alarm {
      margin-top: 30px;
      position: relative;
      z-index: 10;
    }

    input, button {
      padding: 10px;
      font-size: 1rem;
      margin: 5px;
      position: relative;
      z-index: 10;
    }

    #alarm-time-display {
      font-weight: bold;
      color: #444;
    }

    /* Bears in corners */
    .bear-corner {
      position: absolute;
      width: 130px;
      height: 130px;
      background-image: url("https://i.pinimg.com/originals/91/40/a4/9140a45d2e1bbd036710ea76585949f7.jpg");
      background-repeat: no-repeat;
      background-size: contain;
      z-index: 5;
      pointer-events: none;
    }

    .bear-top-left { top: 10px; left: 10px; }
    .bear-top-right { top: 10px; right: 10px; }
    .bear-bottom-left { bottom: 10px; left: 10px; }
    .bear-bottom-right { bottom: 10px; right: 10px; }

    /* Bear that shows timer on head */
    .bear {
      position: fixed;
      top: 20%;
      left: 50%;
      width: 30vw;
      max-width: 320px;
      height: auto;
      background-image: url("https://i.pinimg.com/originals/91/40/a4/9140a45d2e1bbd036710ea76585949f7.jpg");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center bottom;
      transform: translateX(-50%);
      z-index: 20;
      pointer-events: none;
      display: none; /* hide initially */
    }

    /* The timer/alarm text above bear‚Äôs head */
    .bear::before {
      content: attr(data-time);
      position: absolute;
      top: -45px;  /* above the bear */
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 8px 14px;
      font-size: 1.4rem;
      font-weight: 700;
      color: #000;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
      white-space: nowrap;
      pointer-events: none;
      user-select: none;
      min-width: 90px;
      text-align: center;
    }

    .presets {
      margin-top: 20px;
      z-index: 10;
      position: relative;
    }

    .presets button {
      background-color: #fdd835;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #glitter-canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100vw;
      height: 100vh;
      z-index: 15;
    }

    @media (max-width: 600px) {
      body::before {
        width: 90vw;
        height: 90vw;
      }

      .bear-corner {
        width: 90px;
        height: 90px;
      }

      .bear {
        width: 60vw;
        max-width: 280px;
        top: 15%;
      }
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    /* Falling hearts style for JS */
    .hearts {
      position: fixed;
      width: 30px;
      height: 30px;
      background-image: url('https://wallpapers.com/images/hd/minecraft-pixel-heart-icon-5re1awi9i7gwmzuo.jpg');
      background-repeat: no-repeat;
      background-size: contain;
      opacity: 0.8;
      pointer-events: none;
      animation: fall 3s linear forwards;
      z-index: 25;
    }
  </style>
</head>
<body>

  <canvas id="glitter-canvas"></canvas>

  <!-- Removed chick completely -->

  <div class="bear-corner bear-top-left"></div>
  <div class="bear-corner bear-top-right"></div>
  <div class="bear-corner bear-bottom-left"></div>
  <div class="bear-corner bear-bottom-right"></div>

  <div class="bear" id="bear" data-time=""></div>

  <h1>‚è∞ Cute Timer & Alarm</h1>

  <div class="timer">
    <h2>Timer</h2>
    <input type="number" id="timer-seconds" placeholder="Enter seconds" min="1" />
    <button onclick="startTimer()">Start Timer</button>
    <p id="timer-display"></p>
    <div class="presets">
      <button onclick="setPresetTimer(600)">üç≥ Eat Breakfast (10 mins)</button>
      <button onclick="setPresetTimer(3600)">üöø Get Ready (1 hour)</button>
      <button onclick="setPresetTimer(7200)">üìö Study (2 hours)</button>
    </div>
  </div>

  <div class="alarm">
    <h2>Alarm</h2>
    <input type="time" id="alarm-time" />
    <button onclick="setAlarm()">Set Alarm</button>
    <p>Alarm set for: <span id="alarm-time-display">Not set</span></p>
    <div class="presets">
      <button onclick="setPresetAlarm('22:00')">üò¥ Sleep at 10:00 PM</button>
    </div>
  </div>

  <audio id="alarm-sound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>

  <script>
    let timer;
    let timerSecondsLeft;
    let alarmTime;

    const bear = document.getElementById('bear');

    // Show the bear and keep it visible until hideBear() called
    function showBear(message = '') {
      bear.setAttribute('data-time', message);
      bear.style.display = 'block';
    }

    // Hide the bear
    function hideBear() {
      bear.style.display = 'none';
      bear.setAttribute('data-time', '');
    }

    // Falling hearts on timer/alarm finish
    function showerHearts() {
      const heartCount = 50;
      for (let i = 0; i < heartCount; i++) {
        const heart = document.createElement('div');
        heart.classList.add('hearts');
        heart.style.left = `${Math.random() * 100}%`;
        heart.style.top = `${-Math.random() * 100}px`;
        heart.style.animationDuration = `${2 + Math.random() * 2}s`;
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }
    }

    // Format seconds to "Xm Ys"
    function formatTime(seconds) {
      const m = Math.floor(seconds / 60);
      const s = seconds % 60;
      if (m > 0) {
        return `${m}m ${s}s`;
      }
      return `${s}s`;
    }

    // Timer logic
    function startTimer() {
      clearInterval(timer);
      timerSecondsLeft = parseInt(document.getElementById('timer-seconds').value);
      if (isNaN(timerSecondsLeft) || timerSecondsLeft <= 0) {
        alert('Please enter a valid number of seconds.');
        return;
      }
      const display = document.getElementById('timer-display');

      showBear(formatTime(timerSecondsLeft)); // Show bear once at start
      display.textContent = `Time left: ${timerSecondsLeft}s`;

      timer = setInterval(() => {
        timerSecondsLeft--;
        display.textContent = `Time left: ${timerSecondsLeft}s`;
        showBear(formatTime(timerSecondsLeft)); // Update bear text every second

        if (timerSecondsLeft <= 0) {
          clearInterval(timer);
          display.textContent = '‚è∞ Timer done!';
          document.getElementById('alarm-sound').play();
          showerHearts();
          hideBear(); // Hide bear after timer ends
        }
      }, 1000);
    }

    function setPresetTimer(seconds) {
      document.getElementById('timer-seconds').value = seconds;
      startTimer();
    }

    // Alarm logic
    function setAlarm() {
      const input = document.getElementById('alarm-time');
      alarmTime = input.value;
      if (!alarmTime) {
        alert('Please select a valid alarm time.');
        return;
      }
      document.getElementById('alarm-time-display').textContent = alarmTime;
      showBear(alarmTime); // Show bear with alarm time
    }

    function setPresetAlarm(time) {
      document.getElementById('alarm-time').value = time;
      setAlarm();
    }

    // Check alarm every second
    setInterval(() => {
      if (!alarmTime) return;
      const now = new Date();
      const currentTime = now.toTimeString().slice(0, 5);
      if (alarmTime === currentTime) {
        document.getElementById('alarm-sound').play();
        alert('üîî Alarm Ringing!');
        showerHearts();
        alarmTime = null;
        document.getElementById('alarm-time-display').textContent = 'Not set';
        hideBear();
      }
    }, 1000);

    // Glitter canvas effect (optional)
    const canvas = document.getElementById('glitter-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function createParticles(x, y, count = 20) {
      for (let i = 0; i < count; i++) {
        particles.push({
          x,
          y,
          vx: (Math.random() - 0.5) * 4,
          vy: (Math.random() - 0.5) * 4,
          life: 100,
          color: `hsl(${Math.random() * 360}, 100%, 60%)`
        });
      }
    }

    function updateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles = particles.filter(p => p.life > 0);
      particles.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;
        p.life--;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 3, 0, 2 * Math.PI);
        ctx.fillStyle = p.color;
        ctx.fill();
      });
      requestAnimationFrame(updateParticles);
    }

    updateParticles();

    document.addEventListener('mousemove', e => createParticles(e.clientX, e.clientY, 3));
    document.addEventListener('click', e => createParticles(e.clientX, e.clientY, 30));
  </script>

</body>
</html>
